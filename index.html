<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partify</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <div class="form-container">
    <img src="images/partifyimage.png" alt="Partify Logo" style="max-width: 100%; height: auto;">

    <h1>Partify: Find Your Parts</h1>
    <form id="vehicle-form">
      <label for="year" style="color: rgb(7, 1, 1);">Year:</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
      </select>

      <label for="make" style="color: rgb(138, 138, 138);">Make:</label>
      <select id="make" name="make" required>
        <option value="">Select Make</option>
      </select>
     
      <label for="model" style="color: rgb(138, 138, 138);">Model:</label>
      <select id="model" name="model" required>
        <option value="">Select Model</option>
      </select>

      <label for="product-type" style="color: rgb(138, 138, 138);">Product Type:</label>
      <select id="product-type" name="product-type" required>
        <option value="">Select Product Type</option>
      </select>

      <button type="submit" style="background-color: rgb(253, 172, 58);">Search</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="data/Year Make Model Product Type Dataset.csv"></script>
</body>
</html>
