<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Partify: Find Your Parts</h1>
        <form id="vehicle-form">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter Year" required>

            <label for="make">Make:</label>
            <input type="text" id="make" name="make" placeholder="Enter Make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter Model" required>

            <label for="product-type">Product Type:</label>
            <input type="text" id="product-type" name="product-type" placeholder="Enter Product Type" required>

            <button type="submit">Search</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
